---

commands:
  - npm install

# These hosts and IP addresses will be ignored by network monitoring.
host_whitelist:
  - 10.0.2.2 # Virtualbox host machine's address
  - registry.npmjs.org

# Files or directories which should be included or excluded from evidence collection
evidence_files:
  exclude:
    - /backup
    - /dev
    - /evidence
    - /home/vagrant/.npm
    - /home/vagrant/repo
    - /home/vagrant/tmp_runCommands.sh
    - /lost+found
    - /media
    - /mnt
    - /proc
    - /run
    - /sys
    - /tmp
    - /vagrant
    - /var/lock
    - /var/log
    - /var/run
    - /var/tmp
  include:
    - /bin
    - /boot
    - /etc
    - /home
    - /lib
    - /opt
    - /root
    - /sbin
    - /selinux
    - /srv
    - /usr
    - /var
